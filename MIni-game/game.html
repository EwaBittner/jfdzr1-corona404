<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./game.css">
    <title>Mini-game</title>
</head>
<body>
    <main class="main">
        <section class="game">
            <h1>Game in progress.. &#128736</h1>
        </section>
        <h2 class="main-bottom">Sprawdź jak grać<br> <span class="arrows"></span></h2>
    </main>

    <section class="instruction">
        <div class="instruction__container">
            <div class="instruction__box">
                <h3 class="box-title"><i class="fas fa-arrows-alt-h icon-arrows"></i></h3>
                <p class="box-expl">Poruszanie</p>
                <p class="box-text">Aby się poruszać używaj strzałek w lewo i w prawo</p>
            </div>
            <div class="instruction__box">
                <h3 class="box-title"><i class="fas fa-trophy icon-trophy"></i></h3>
                <p class="box-expl">Punkty</p>
                <p class="box-text">Aby zdobyć punkty zbieraj do koszyka produkty z Polski</p>
            </div>
            <div class="instruction__box">
                <h3 class="box-title"><i class="fas fa-skull-crossbones icon-skull"></i></h3>
                <p class="box-expl">Pułapki</p>
                <p class="box-text">Uważaj na spadające pułapki i przeszkody</p>
            </div>
            <div class="instruction__box">
                <h3 class="box-title"><i class="far fa-laugh-beam icon-happy"></i></h3>
                <p class="box-expl">Nagroda</p>
                <p class="box-text">Uzyskaj jak najlepszy wynik żeby otrzymać rabat na zakupy</p>
            </div>
            
        </div>
    </section>
</body>
</html>
