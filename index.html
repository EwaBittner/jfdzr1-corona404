<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="./css/productinfo.css">
  <link rel="stylesheet" href="./css/aboutus.css">
  <title>Market404</title>
</head>

<body>
  <!-- sekcja HERO -->
  <header class="Hero">
    <div class="container">
      <img src="Market404" alt="Ikona wozka" />
      <h2>Postaw na polską jakość</h2>

      <nav class="menu">
        <ul>
          <li><a href="#Product-Info">Produkt</a></li>
          <li><a href="#About-Us">O nas</a></li>
          <li><a href="#Additional-Info">Dodatkowe informacje</a></li>
          <li><a href="#Sign-In">Zapisz się</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="product-info">
    <!-- identyfikacja wizualna produktu, spis funkcji -->

    <div class="product-info__container">
      <div class="product-info__box">
        <i class="fas fa-apple-alt product-info__icon"></i>
        <p class="product-info__paragraph">Polish Regional Products</p>
      </div>

      <div class="product-info__box">
        <i class="fas fa-seedling product-info__icon"></i>
        <p class="product-info__paragraph">Always fresh and healthy</p>
      </div>

      <div class="product-info__box">
        <i class="fas fa-hand-holding-usd product-info__icon product-info__icon--white"></i>
        <p class="product-info__paragraph">Best Prices on market</p>
      </div>

      <div class="product-info__box">
        <i class="fas fa-truck product-info__icon"></i>
        <p class="product-info__paragraph">Free Devilery in Poland</p>
      </div>
    </div>

  </section>

  <section class="aboutus">
    <!-- Info o zespole -->
    <h2 class="aboutus__header">NASZ <span class="aboutus__header--red">TEAM</span></h2>
    <div class="aboutus__container">
      <div class="aboutus__box">
        <img class="aboutus__img aboutus__box-mid" src="https://via.placeholder.com/250x300" alt="">
        <!-- <h3 class="aboutus__name">Imie Nazwisko</h3> -->
      </div>

      <div class="aboutus__box">
        <img class="aboutus__img" src="https://via.placeholder.com/250x300" alt="">
        <!-- <h3 class="aboutus__name">Imie Nazwisko</h3> -->
      </div>

      <div class="aboutus__box">
        <img class="aboutus__img" src="https://via.placeholder.com/250x300" alt="">
        <!-- <h3 class="aboutus__name">Imie Nazwisko</h3>  -->    </div> 

      <div class="aboutus__box">
        <img class="aboutus__img" src="https://via.placeholder.com/250x300" alt="">
        <!-- <h3 class="aboutus__name">Imie Nazwisko</h3> -->
      </div>

      <div class="aboutus__box">
        <img class="aboutus__img" src="https://via.placeholder.com/250x300" alt="">
        <!-- <h3 class="aboutus__name">Imie Nazwisko</h3> -->
      </div>

    </div>
  </section>

  <section id="Additional-Info">
    <!-- Dodatkowe informacje o produkcje -->
    <h2>Ble ble</h2>
  </section>

  <section id="Sign-In">
    <!-- Zapisz się na premierę -->
    <h3>Zapisz się</h3>
    <form>
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" />
    </form>
  </section>

  <footer>
    <div>
      <p>&copy; Made by Corona404 team</p>
    </div>
    <div>
      <a href="Twitter">1</a>
      <a href="Facebook">1</a>
      <a href="YouTube">1</a>
    </div>
  </footer>
</body>

</html>
